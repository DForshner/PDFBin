{% extends base_layout %}

{% block title %}
  {% trans %}PDF Bin (Beta){% endtrans %}
{% endblock %}

{% block content %}

    <form action="{{ upload_url|safe }}" method="POST" enctype="multipart/form-data" class="well form-horizontal">
      <fieldset>
        <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
        <div class="form-actions">
          <input type="file" name="file"><br>
          <button type="submit" class="btn btn-primary">{% trans %}Upload PDF{% endtrans %}</button>
        </div>
      </fieldset>
    </form>

    <hr>

    <div>PDFs uploaded:</div>
    <div>
      <ul>
      {% for doc in docs %}
        <li>
          <a href="{{ doc.url|safe }}">{{ doc.name }}</a>
          - {{ doc.created_timestamp }} -
          <a href="{{ doc.view_text_url|safe }}">(View Text)</a>
        </li>
      {% endfor %}
      </ul>
    </div>

{% endblock %}
