<!DOCTYPE html>
{% autoescape true %}
<html>
  <head>
    <title>PDF Bin (Beta)</title>
  </head>
  <body>
    <form action="{{ url }}" method="POST" enctype="multipart/form-data">
      Upload File: <input type="file" name="file"><br> 
      <input type="submit" name="submit" value="Submit"> 
    </form>

    <hr>

    <div>PDFs uploaded:</div>
    <div>
      <ul>
      {% for doc in docs %}
        <li><a href="{{ doc.url|safe }}">{{ doc.name}}</a></li>
      {% endfor %}
      <ul>
    </div>

  </body>
</html>
{% endautoescape %}
